<section>
    <mat-card style="width: 350px; margin: auto;">
        <mat-card-content>
            <form>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Enter your name" [(ngModel)]="name" name="name">
                </mat-form-field>

                <mat-form-field style="width:100%">
                    <input type="number" matInput placeholder="Enter your age" [(ngModel)]="idade" name="age" >
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="alterar()">Alterar</button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            {{ name }} - {{ idade }}
        </mat-card-actions>
    </mat-card>
</section>
<mat-divider></mat-divider>
<section>
    <mat-card style="width: 350px; margin: auto;">
        <mat-card-title>
            Client
        </mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="First Name" name="firstName" [(ngModel)]="client.firstName">
                </mat-form-field>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="client.lastName">
                </mat-form-field>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Address" name="address" [(ngModel)]="client.address">
                </mat-form-field>
                <mat-form-field style="width:100%">
                    <input type="number" matInput placeholder="Age" name="age" [(ngModel)]="client.age">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="adicionarIdade()">Adicionar Idade</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            {{ client.firstName }} | {{ client.lastName }} | {{ client.address }} | {{ client.age }}
        </mat-card-actions>
    </mat-card>
</section>

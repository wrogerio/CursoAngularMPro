<mat-card class="myCard">
    <mat-card-header>
        <mat-card-title>Person Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field >
                <mat-label>Nome do Usuário</mat-label>
                <input matInput placeholder="Nome:" value="{{ person.nome }}">
            </mat-form-field>
        </form>
        <p><b>Nome</b>: {{ person.nome }}</p>
        <p><b>SobreNome</b>: {{ person.sobrenome }}</p>
        <p><b>Idade</b>: {{ person.idade }}</p>
        <p><b>Endereço</b>: {{ person.endereco }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

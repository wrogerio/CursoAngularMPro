<div fxLayout="row" fxLayoutAlign="space-between center">
  <table mat-table fxFlex [dataSource]="products">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>CÃ³d</th>
      <td mat-cell *matCellDef="let p">{{ p.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p">{{ p.price }}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let p">{{ p.description }}</td>
    </ng-container>
    <ng-container matColumnDef="Departament">
      <th mat-header-cell *matHeaderCellDef>Departament</th>
      <td mat-cell *matCellDef="let p">{{ p.department.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>

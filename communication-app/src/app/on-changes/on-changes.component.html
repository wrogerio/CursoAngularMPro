<mat-card>
    <mat-card-content>
        <section>
            <mat-form-field>
                <input matInput placeholder="your name" [(ngModel)]="name">
            </mat-form-field>
            <button mat-icon-button color="primary" (click)="updateName()">
                <mat-icon>save</mat-icon>
            </button>
        </section>

        <section>
            <app-name-change [name]="newName"></app-name-change>
        </section>
    </mat-card-content>
</mat-card>

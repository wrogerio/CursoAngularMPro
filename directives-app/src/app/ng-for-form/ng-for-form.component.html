<mat-card>
    <mat-card-title>
        <h2>Cadastro de Usu√°rio</h2>
    </mat-card-title>
    <mat-card-content>
        <section>
            <form>
                <mat-form-field>
                    <input matInput placeholder="First Name" name="name" [(ngModel)]="name" />
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Phone" name="phone" [(ngModel)]="phone" />
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input type="number" matInput placeholder="Age" name="age" [(ngModel)]="age" />
                    <mat-icon matSuffix>cake</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address" name="address" [(ngModel)]="address" />
                    <mat-icon matSuffix>apartment</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="City" [(ngModel)]="city" name="city">
                        <mat-option [value]="city.name" *ngFor="let city of cities">{{ city.name }} / {{ city.state }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </section>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="clients.length > 0">
    <mat-card-content>
        <section>
            <mat-list>
                <h2 matHeader>Clients List</h2>
                <mat-divider></mat-divider>
                <mat-list-item *ngFor="let client of clients; let i=index">
                    <h3 mat-line><b>Name: </b>{{ client.name }} - <b>Age: </b>{{ client.age }}</h3>
                    <h3 mat-line><b>Phone: </b>{{ client.phone }}</h3>
                    <p mat-line><b>Address: </b>{{ client.address }} - <b>City: </b>{{ client.city }}</p>
                    <button mat-icon-button color="accent" (click)="delete(i)">
                        <mat-icon>delete </mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </section>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
</mat-card>

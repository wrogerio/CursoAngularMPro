<mat-card>
    <mat-card-content>
        <mat-checkbox class="mb1" [(ngModel)]="enable">Enable/Disable</mat-checkbox>
        <p>Before NgTemplate</p>
        <h1 *ngIf="enable else myTemplate">Enable</h1>

        <ng-template #myTemplate>
            <h1>Inside Template</h1>
        </ng-template>
    </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title> Clients </mat-card-title>
  <mat-card-content>
    <section>
      <mat-form-field
        class="form-field"
        style="width: 400px; padding-right: 20px"
      >
        <input matInput placeholder="Name" [(ngModel)]="name" />
      </mat-form-field>

      <mat-form-field
        class="form-field"
        style="width: 100px; padding-right: 20px"
      >
        <input matInput placeholder="Age" [(ngModel)]="age" />
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Favorite Food" [(ngModel)]="food">
          <mat-option *ngFor="let foodOption of foods" [value]="foodOption">
            {{ foodOption }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-icon-button color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>

      <button mat-icon-button color="primary">
        <mat-icon>refresh</mat-icon>
      </button>
    </section>

    <section>
      <mat-list>
        <mat-list-item style="padding: 10px" *ngFor="let client of clients; let i = index">
          <mat-icon mat-list-icon>person</mat-icon>
          <p mat-line>
            <app-lifecycle-child
              [name]="client.name"
              [age]="client.age"
              [food]="client.food" #child>
              <p>{{ ramdonNumber }}</p>
            </app-lifecycle-child>
          </p>
          <p mat-line>
            <mat-chip-list>
                <mat-chip *ngFor="let item of child.events" [color]="item.color" selected>
                  {{ item.name }}
                </mat-chip>
              </mat-chip-list>
          </p>
          <button mat-icon-button color="primary" (click)="remove(i)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="secondary" (click)="edit(i)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </section>
  </mat-card-content>
</mat-card>
